{% extends "swift/base.html" %}

{% block body_block %}
    <h1>Delete {{ mark.mark_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'swift:home' pk=mark.mark_name %} ">Cancel</a>

    </form>

{% endblock %}
