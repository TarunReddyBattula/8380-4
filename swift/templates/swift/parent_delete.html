{% extends "swift/base.html" %}

{% block body_block %}
    <h1>Delete {{ login.user_email }}?</h1>
    <h1>Delete {{ parent.parent_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'swift:home' pk=parent.user_email %} ">Cancel</a>
    </form>
{% endblock %}
