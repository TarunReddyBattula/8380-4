{% extends 'swift/base.html' %}
{% load i18n %}

{% block content %}

  <div class="container">
  <h1>LOG IN</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input class="btn btn-danger" type="submit" value="{% trans 'Log in' %}" />
  <input class="form-control" type="hidden" name="next" value="{% url 'swift:home' %}" />
</form>

</div>
{% endblock %}
